version: '3.2'

  portainer:
    image: portainer/portainer:latest
    command: -H tcp://tasks.agent:9001 --tlsskipverify
    ports:
      - "9000:9000"
      - "8000:8000"
    volumes:
      - portainer_data:/data
    networks:
      network1:

networks:
  network1:
    name: bridge
    external: true

volumes:
  portainer_data:
    external: true
